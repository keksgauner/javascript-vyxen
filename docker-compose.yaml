# Simple configuration for simple start
# Start the service with "docker compose up -d"
# Stop and remove everything with "docker compose down --volumes --rmi all"
services:
  webserver-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: webserver-app
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://webserver-app:80"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
